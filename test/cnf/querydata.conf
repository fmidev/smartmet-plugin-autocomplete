verbose = false;

# Note: order is significant
producers =
[
        "pal_skandinavia"
];

pal_skandinavia:
{
        alias                   = ["pal"];
        directory               = "../../../data/pal";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        refresh_interval_secs   = 1000;
        number_to_keep          = 1;
};
